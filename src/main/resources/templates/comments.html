<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/rbc.css">
</head>
<body>
<div class="w3-container">

    <div th:include="header ::header (userName=${userName},isAdmin=${isAdmin})">...</div>
    <p>

    <div class="w3-container rbc-dark">
        <h1 th:text="'Comment для события : ' + ${todo.name}"></h1>
    </div>


    <table border="1" class = "w3-table-all w3-bordered w3-striped w3-border test w3-hoverable">
        <thead>
        <tr>
            <th>Сообщение</th>
            <div th:if="${project.producer}">
                <a class="w3-btn w3-teal w3-border w3-round-large" th:href="@{/schedule/newComment?id={id}(id=${todo.id})}" > Добавить Comment </a>
                <p>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${list}">
            <td>
                <span  th:text="${#temporals.format(comment.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                <b><span  th:text="${comment.comment}"></span></b>

                <a th:if="${project.producer}" th:href="@{/schedule/commentEdit?id={id}(id=${comment.id})}" class="w3-btn w3-green w3-border w3-round-large ">Изменить</a>

            </td>
        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
