<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
<div class="w3-container">
  <div class="w3-container">
    <h1>Project</h1>
  </div>

  <form class="w3-container w3-border w3-border-cyan" action="#" th:action="@{/schedule/saveProject}" th:object="${project}" method="POST">
    <input type="hidden" th:field="*{id}" />

    <p>
      <label>Введите name</label>
      <input class="w3-input w3-border"  type="text" th:field="*{name}" placeholder="Введите name" value="" >
      <label class="w3-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</label>
    <p>
      <label>Введите комментарий</label>
      <input class="w3-input w3-border"  type="text" th:field="*{comment}" placeholder="Введите комментарий" value="" >
      <label class="w3-red" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">comment Error</label>


    User Name:
    <input list="list_names" name="names" />
    <datalist id="list_names">
      <select>
        <option th:each="user: ${users}" th:value=" ${user}">
        </option>
      </select>
    </datalist>


    <p>
      <button class="w3-btn w3-indigo w3-border w3-round-large" type="submit"> Сохранить </button>
    <p>
  </form>
  <p>
    <a class="w3-btn w3-blue w3-border w3-round-large" th:href="@{/schedule/projects}"> Не сохранять. Вернуться к списку</a>
  </p>
</div>
</body>

</html>
