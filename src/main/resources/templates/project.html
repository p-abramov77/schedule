<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Событие</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="/rbc.css">
</head>

<body>
<div class="w3-container">
  <div class="w3-container rbc-dark">
    <h1>Событие</h1>
  </div>
  <p>
    <label class="w3-red" th:if="${errorMessage}" th:text="${errorMessage}"></label>

  <form class="w3-container w3-border w3-border-cyan" action="#" th:action="@{/schedule/saveProject}" th:object="${project}" method="POST">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{creator_id}" />
    <input type="hidden" th:field="*{tags}" />

    <p>
      <label>Введите наименование</label>
      <input class="w3-input w3-border"  type="text" th:field="*{name}" placeholder="Введите имя события" value="" autofocus>
      <label class="w3-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</label>
    <p>
      <label>Введите дату начала</label>
      <input class="w3-input w3-border"  type="date" th:field="*{start}" placeholder="Введите дату начала" value="" >
      <label class="w3-red" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">start Error</label>
    <p>
      <label>Введите дату окончания</label>
      <input class="w3-input w3-border"  type="date" th:field="*{stop}" placeholder="Введите дату окончания" value="" >
      <label class="w3-red" th:if="${#fields.hasErrors('stop')}" th:errors="*{stop}">stop Error</label>
    <p>
      <button class="w3-btn w3-indigo w3-border w3-round-large" type="submit"> Сохранить </button>
    <p>
  </form>
  <p>
    <a class="w3-btn w3-blue w3-border w3-round-large" th:href="@{/schedule/projects}"> Не сохранять. Вернуться к списку</a>
  </p>
</div>
</body>

</html>
