<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/rbc.css">
</head>

<body>
<div class="w3-container">
    <div class="w3-container rbc-dark">
        <h1>Результат</h1>
    </div>

    <form class="w3-container w3-border w3-border-cyan" action="#" th:action="@{/schedule/saveResult}" th:object="${result}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{dateTime}" />
        <input type="hidden" th:field="*{approved}" />
        <input type="hidden" th:field="*{todo}" />

        <p>
            <span th:text="'Заказчик: '+ *{todo.producer.username}"></span>
        <p>
            <span th:text="'Исполнитель: '+ *{todo.executor.username}"></span>
        <p>
            <span th:text="'Задача: '+ *{todo.content}"></span>

        <p>
            <label>Введите результат выполнения</label>
            <input class="w3-input w3-border"  type="text" th:field="*{content}" placeholder="Введите результат выполнения" value="" autofocus>
            <label class="w3-red" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</label>
        <p>
            <label>Введите ссылку на интернет-ресурс</label>
            <input class="w3-input w3-border"  type="url" th:field="*{url}" placeholder="Введите ссылку на интернет-ресурс" value="" >
            <label class="w3-red" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">url Error</label>

        </p>
        <button class="w3-btn w3-indigo w3-border w3-round-large" type="submit"> Сохранить </button>
        <p>
    </form>
    <p>
        <a class="w3-btn w3-blue w3-border w3-round-large" th:href="@{/schedule/results?id={id}(id=${result.todo.id})}"> Не сохранять. Вернуться к списку результатов</a>
    </p>
</div>
</body>

</html>
