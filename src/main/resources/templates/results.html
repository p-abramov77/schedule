<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/rbc.css">
</head>
<body>
<div class="w3-container">

    <div th:include="header ::header (userName=${userName},isAdmin=${isAdmin})">...</div>
    <p>

    <div class="w3-container rbc-dark">
        <h1 th:text="'Результаты для задачи : ' + ${todo.content}"></h1>
    </div>

    <p>
    <div th:if="${isTodoExecutor}">
        <a class="w3-btn w3-teal w3-border w3-round-large" th:href="@{/schedule/newResult?todo_id={id}(id=${todo.id})}" > Добавить результат </a>
        <p>
    </div>

    <table border="1" class = "w3-table-all w3-bordered w3-striped w3-border test w3-hoverable">
        <thead>
        <tr>
            <th>Результаты</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${list}">
            <td>
                <p>
                <span  th:text="${#temporals.format(result.dateTime, 'dd-MM-yyyy HH:mm')}"></span>
                    <b><span  th:text="${result.content}"></span></b>
                    <a  th:if="${result.url} != null" th:text="' '+${result.url}" th:href="${result.url}" ></a>

                <a th:if="${isTodoProducer}" th:href="@{/schedule/approveResult/{id}(id=${result.id})}" class="w3-btn w3-green w3-border w3-round-large ">Подтвердить/Снять подтверждение</a>
                <a th:if="${isTodoExecutor}" th:href="@{/schedule/editResult/{id}(id=${result.id})}" class="w3-btn w3-green w3-border w3-round-large ">Изменить</a>
            </td>

        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
